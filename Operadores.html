<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Operadores*/
        /*Aricmeticos: + - * / % () */

        let a = 5 + (5 - 10) * 3;
        let modulo = 5%2;

        console.log(a);
        console.log(modulo);

        /* Relacionales >, <, >=, <=, ==, ===, !=, !== */

        console.log(8 > 9);
        console.log(9 > 8);
        console.log(8 >= 9);
        console.log(9 >= 8);
        console.log(7 < 7);
        console.log(7 <= 7);

        /*
        = 1 igual es asignación de variables
        == 2 iguales es comparación de valores
        === 3 iguales es comparacion de tipo de dato y de valor 
        */

        console.log(7 == 7);
        console.log("7" == 7);
        console.log(0 == false);

        console.log(7 === 7);
        console.log("7" === 7);
        console.log(0 === false);

        /*Incremento Decremento*/
        let i = 2;

        console.log(i++);
        console.log(++i);

        i = i + 2;
        i += 3;

        //Operador Unario
        i++;
        i--;
        ++i;
        --i;
        console.log(i);

        /*Lógicos
        ! - Not : Niega, es decir l oque es verdadero lo vuelve falso, y viciversa
        || - Or : Cuando, tengo 2 o más condicionales, con que una se cumpla, es decir sea cerdadera, él OR calidará 
        && - And : Cuando tengo 2 o más condiciones, todas tiene que cumplirse, es decir ser verdaderas, para que AND se ejecute 
        */

        console.log(!true);
        console.log(!false);
        console.log((9 === 9) || ("9" === 9));
        console.log((9 === 9) && ("9" === 9));
        console.log((9 === 9) && ("9" === "9"));
    </script>
</body>
</html>
