<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        Una función es un bloque de código 
        autocontenido, que se puede definir una
        vez y ejecutar en cualquier momento.
        Opcionalmente, una función puede aceptar 
        parámetros y devolver un valor.

        Las funciones en JavaScript son objetos, un 
        tipo especial de objeto.

        Se dice que las funciones son ciudadanos de 
        primera clase porque pueden asignarse a un 
        valor, y puede pararse como un argumentos y
        usarse como un valor de retorno
        */

        //Declaración de función

        function estoEsUnaFuncion() {
            console.log("Uno");
            console.log("Dos");
            console.log("Tres");
        }

        function unaFuncionQueDevuleveValor(){
            console.log("Uno");
            return 19
            console.log("Dos");
            console.log("Tres");
            return "La función ha retornado una Cadena de texto";
        }

        let valorDeFuncion = unaFuncionQueDevuleveValor();

        console.log(valorDeFuncion);

        //Invocación de función
        /*estoEsUnaFuncion();
        estoEsUnaFuncion();
        estoEsUnaFuncion();
        estoEsUnaFuncion();*/

        function saludar(nombre = "Desconocido", edad = 0){
            console.log(`Hola mi nombre es ${nombre} y tengo ${edad} años`);
        }

        saludar("Kenai", 7);
        saludar();

        functionDeclarada();

        function functionDeclarada(){
            console.log("Esto es una función declarada, puede invoacarse en cualquier parde de nuestro código\
                        incluso antes que la función sea declarada");
        }

        functionDeclarada();

        //funcionExpresada();
        //función anónima

        const funcionExpresada = function(){
            console.log("Esto es una función expresada , es\
                        es decir una función que se le ha asignado como\
                        valor a una variable, si invocamos esta funcion antes de\
                        su definición JS nos dirá...");
        }   

        funcionExpresada();
    </script>
</body>
</html>
