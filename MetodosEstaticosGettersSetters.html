<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            constructor(nombre, genero){
                this.nombre = nombre;
                this.genero = genero;
            }

            //Metodos
            sonar(){
                console.log("Hago sonidos por que estoy vivo");
            }

            saludar(){
                console.log(`Hola me llamo ${this.nombre}`);
            }
        }         
        
        class Perro extends Animal{
            constructor(nombre, genero, tamano){
                //super() es un me´todo que llama el constructor de la clase padre
                super(nombre, genero);
                this.tamano = tamano;
                this.raza = null;
            }

            sonar(){
                console.log("Soy un perro y mi sonido es un ladrido");
            }

            ladrar(){
                console.log("Gua Gua");
            }

            //Un método estatico se puede ejecutar sin 
            //necesidad de instanciar la clase
            static quienEres(){
                console.log("Los perros somos animales mamiferos\
                            que pertenecemos a la familia de los caninos\
                            somos considerados los mejores amigos del hombre");
            }

            //Los setters y getters son metodos especificos que
            //nos permiten establecer y obtener los valores de atributos de nuestra clase
            get getRaza(){
                return this.raza;
            }

            set setRaza(raza){
                this.raza = raza;
            }
        }

        Perro.quienEres();

        const mini = new Animal("Mini", "Hembra"),
        scooby = new Perro("Scooby", "Macho", "Gigante");

        console.log(mini);
        mini.saludar();
        mini.sonar();

        console.log(scooby);
        scooby.saludar();
        scooby.sonar();
        scooby.ladrar(); 
        console.log(scooby.getRaza);
        scooby.setRaza = "Grán Danés"
        console.log(scooby.getRaza);
    </script>
</body>
</html>
