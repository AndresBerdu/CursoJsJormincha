<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /*while*/

        let contador = 0;

        while (contador < 10) {
            console.log("While", contador);
            contador++;
        }

        /*do while*/

        do {
            console.log("do while", contador);
            contador++;
        } while (contador < 10);

        /*for*/

        /* for(inicialización de variable, condición, decremento o cremento) */

        for (let i = 0; i < 10; i++) {
            console.log("for", i);
        }

        let numeros = [10,20,30,40,50,60,70,80,90];

        for(let i = 0; i < numeros.length; i++){
            console.log(numeros[i]);
        }

        /*fonIn*/
        //Es un tipo de for especial para un objeto, que itera sobre todas las propiedades de un objeto

        const Jhon = {
            nombre: "Jhon",
            apellido: "Martone",
            edad: 35
        }

        for (const propiedad in Jhon) {
            console.log(`key:${propiedad}, Values:${Jhon[propiedad]}`);
        }

        /*forOf*/
        //El forOf nos permite recorrer cualquier elemnto de cualquier objeto que sea iterable en JS

        for (const elemento of numeros) {
            console.log(elemento);
        }
        
        let cadena = "Hola Mundo";

        for (const caracter of cadena) {
            console.log(caracter);
        }
    </script>
</body>
</html>
