<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre = "Jhon";
        let apellido = "Mario";
        let saludo = new String("Hola Mundo");
        let lorem = "      lorem dolore cuantum satilum policulis dolore     "

        console.log(nombre, apellido, saludo);
        //Propiedades length y (Mayusculas y minusculas), convertir a array, buscar palabra
        console.log(
            nombre.length, 
            apellido.length, 
            saludo.length, 
            nombre.toUpperCase(), 
            apellido.toLowerCase(),
            lorem.includes("dolore"), 
            lorem.trim(),
            lorem.split(" "),
            );

    </script>
</body>
</html>
